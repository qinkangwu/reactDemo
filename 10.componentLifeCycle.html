<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react</title>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="http://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    var MessageBox = React.createClass({
        getInitialState : function(){
            console.log('getInitialState')
            return {
                titleMessage : 'hello world by Kevin'
            }
        },
        getDefaultProps : function(){
            console.log('getDefaultProps')
        },
        componentWillMount : function(){
            console.log('componentWillMount');
            this.setState({
                titleMessage : '希特勒'
            })
        },
        componentDidMount : function(){
            console.log('componentDidMount');
            console.log(this.refs.messageBox)
        },
        componentWillUnmount : function(){
            alert('you will kill me~~~!')
        },
        killMyself : function(){
            ReactDOM.unmountComponentAtNode( document.getElementById('app') )
        },
        render : function(){
            console.log('正在渲染')
            return (
                    <div ref='messageBox'>
                        <h1>{this.state.titleMessage}</h1>
                        <button onClick={this.killMyself}>卸载这个组件</button>
                        <SubMessage />
                    </div>
            )
        }
    });

    var SubMessage = React.createClass({
        render : function(){
            return (<h3>it's good</h3>)
        }
    });

    var Footer = React.createClass({
        render : function(){
            return (<small>底部小组件！！！</small>)
        }
    });
    ReactDOM.render(
            <MessageBox />,
            document.getElementById('app'),
            function(){
                console.log('渲染完成');
            }
    );
</script>
</body>
</html>
